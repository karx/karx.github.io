<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo to Arshi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
<div class="a3d">
    <div class="x2">
      <div class="s3d s4cup">
        <div class="s2d lat s4gon" style="--idx: 0;"></div>
        <div class="s2d lat s3gon" style="--idx: 0.5;"></div>
        <div class="s2d lat s4gon" style="--idx: 1;"></div>
        <div class="s2d lat s3gon" style="--idx: 1.5;"></div>
        <div class="s2d lat s4gon" style="--idx: 2;"></div>
        <div class="s2d lat s3gon" style="--idx: 2.5;"></div>
        <div class="s2d lat s4gon" style="--idx: 3;"></div>
        <div class="s2d lat s3gon" style="--idx: 3.5;"></div>
        <div class="s2d base s4gon"></div>
      </div>
      <div class="s3d s4cup">
        <div class="s2d lat s4gon" style="--idx: 0;"></div>
        <div class="s2d lat s3gon" style="--idx: 0.5;"></div>
        <div class="s2d lat s4gon" style="--idx: 1;"></div>
        <div class="s2d lat s3gon" style="--idx: 1.5;"></div>
        <div class="s2d lat s4gon" style="--idx: 2;"></div>
        <div class="s2d lat s3gon" style="--idx: 2.5;"></div>
        <div class="s2d lat s4gon" style="--idx: 3;"></div>
        <div class="s2d lat s3gon" style="--idx: 3.5;"></div>
        <div class="s2d base s4gon"></div>
      </div>
    </div>
    <div class="x2">
      <div class="s3d s5cup">
        <div class="s2d lat s4gon" style="--idx: 0;"></div>
        <div class="s2d lat s3gon" style="--idx: 0.5;"></div>
        <div class="s2d lat s4gon" style="--idx: 1;"></div>
        <div class="s2d lat s3gon" style="--idx: 1.5;"></div>
        <div class="s2d lat s4gon" style="--idx: 2;"></div>
        <div class="s2d lat s3gon" style="--idx: 2.5;"></div>
        <div class="s2d lat s4gon" style="--idx: 3;"></div>
        <div class="s2d lat s3gon" style="--idx: 3.5;"></div>
        <div class="s2d lat s4gon" style="--idx: 4;"></div>
        <div class="s2d lat s3gon" style="--idx: 4.5;"></div>
        <div class="s2d base s5gon"></div>
      </div>
      <div class="s3d s5cup">
        <div class="s2d lat s4gon" style="--idx: 0;"></div>
        <div class="s2d lat s3gon" style="--idx: 0.5;"></div>
        <div class="s2d lat s4gon" style="--idx: 1;"></div>
        <div class="s2d lat s3gon" style="--idx: 1.5;"></div>
        <div class="s2d lat s4gon" style="--idx: 2;"></div>
        <div class="s2d lat s3gon" style="--idx: 2.5;"></div>
        <div class="s2d lat s4gon" style="--idx: 3;"></div>
        <div class="s2d lat s3gon" style="--idx: 3.5;"></div>
        <div class="s2d lat s4gon" style="--idx: 4;"></div>
        <div class="s2d lat s3gon" style="--idx: 4.5;"></div>
        <div class="s2d base s5gon"></div>
      </div>
    </div>
  </div>
</body>
</html>
