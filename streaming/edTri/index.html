<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view.css">
    <title>kaaroScoreboard | View</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>

    <div class="player-details">
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-assets>
                <a-box></a-box>
                <a-asset-item id="mew" src="./go-mad-3d-2s.glb"></a-asset-item>
            </a-assets>
            <a-gltf-model src="#mew" position="0 1.6 -2" scale="5 5 5" rotation="90 0 0"
                animation="property: rotation; to: 90 360 0; loop: true; dur: 10000"></a-gltf-model>
        </a-scene>
        <div class="scorecard">
            <div class="property">

            </div>
        </div>
    </div>
    </div>


</body>

</html>
