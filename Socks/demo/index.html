<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/webrtc-adapter/out/adapter.js"></script> 
  <script src="https://unpkg.com/aframe-video-billboard"></script> 
  <script>
    registerAframeVideoBillboard(window.AFRAME);
  </script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

		<!-- handle hiro marker -->
		<a-marker preset='hiro'>
			
            <a-video-billboard position="0 0 -5"></a-video-billboard>
			
		</a-marker>

		<!-- handle matrix marker -->
		<a-marker type='barcode' value='5'>
            <a-video-billboard position="0 0 -5"></a-video-billboard>
		</a-marker>
		
		<!-- handle kanji marker -->
		<a-marker preset='kanji'>
            <a-video-billboard position="0 0 -5"></a-video-billboard>

        </a-marker>

        <!-- handle Etho Custom marker -->
		<a-marker preset='custom' type='pattern' url='assets/pattern-Etho.patt'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>
        
        <!-- handle Devnagri A marker -->
		<a-marker preset='custom' type='pattern' url='assets/pattern-Etho.patt'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
  </body>
</html>
