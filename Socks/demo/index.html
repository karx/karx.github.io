<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" href="style.css">

<body style='margin : 0px; overflow: hidden;'>

	<div class="redditOverlay">
		<h1>Reddit!!!</h1>
		<h1>Reddit!!!</h1>
		<h1>Reddit!!!</h1>
		<h1>Reddit!!!</h1>
	</div>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

		<!-- handle hiro marker -->
		<a-marker preset='hiro' id="hiro-test" registerevents>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>

		<!-- handle matrix marker -->
		<a-marker type='barcode' value='5' id="bar-5" marker-logger>

			<a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9">
				<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
			</a-box>

		</a-marker>

		<!-- handle matrix marker -->
		<a-marker type='barcode' value='7' id="bar-7" marker-logger>
			<a-box position="0 0.5 0" rotation="0 45 0" color="#E4C329">
				<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
			</a-box>

		</a-marker>

		<a-marker type='barcode' value='0' id="bar-0" marker-logger>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="160 10 0" dur="100" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>

		<!-- handle kanji marker -->
		<a-marker preset='kanji'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="0 0 360" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>

</html>
