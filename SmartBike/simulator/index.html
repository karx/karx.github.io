<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BikeSimulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="worldModel" src="https://raw.githubusercontent.com/karx/karx.github.io/master/SmartBike/simulator/tie-fighter/scene.gltf"></a-asset-item>
        </a-assets>
        <!-- <a-entity environment="preset: dream"></a-entity> -->
        <a-entity gltf-model="#worldModel"></a-entity>
        <a-box color="#7BC8A4" smartcycle kaaromqtt> </a-box>
        <a-box color="#7BC8A4" smartcycle kaaromqtt> </a-box>
        <a-box color="#7BC8A4" smartcycle kaaromqtt> </a-box>
        <a-box color="#7BC8A4" smartcycle kaaromqtt> </a-box>
    </a-scene>
</body>
</html>
