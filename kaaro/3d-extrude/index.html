<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extrude to 3d | SVG</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.js"></script>
    <script src="https://unpkg.com/aframe-svg-extruder@1.0.0/dist/index.min.js"></script>
</head>
<body>
    
    <a-scene background='black'>
        <a-asset-item id="mozilla" src="./svg/android-market-icon.svg"></a-asset-item>
      
        <!-- If you prefer use entities -->
        <!-- <a-entity >
            <a-entity
            svg="src: url(./svg/android-market-icon.svg); proportionalScale: 2; extrude: 1; zFactor: 0.001;"
            position="0 2 -5">
          </a-entity>
        
        </a-entity> -->
        
        <!-- If you prefer use a web component -->
        <a-entity id='toBeDownloaded'>
            <a-svg
            src="#mozilla"
            proportional-scale="2"
            extrude="1.2"
            z-factor="0"
            position="0 1.3 -5"
          >
          </a-svg>
          
        </a-entity>
        <!-- <a-box></a-box> -->
      </a-scene>
</body>
</html>
